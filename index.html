<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Upload Website</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ffafbd, #ffc3a0);
            color: #333;
            margin: 0;
            padding: 0;
        }

        .header {
            text-align: center;
            padding: 50px 20px;
            background: #ff6f61;
            color: #fff;
        }

        .header h1 {
            font-size: 3em;
            margin: 0;
        }

        .upload-section {
            text-align: center;
            padding: 50px 20px;
            background: #fff;
        }

        .upload-section h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #ff6f61;
        }

        form {
            display: inline-block;
            margin-top: 20px;
        }

        input[type="file"] {
            padding: 10px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #ff6f61;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 1em;
        }

        button:hover {
            background-color: #ffafbd;
        }

        .gallery {
            padding: 50px 20px;
            background: #ffc3a0;
        }

        .gallery h2 {
            text-align: center;
            font-size: 2em;
            color: #ff6f61;
        }

        #galleryGrid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .gallery-item {
            text-align: center;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .download-button {
            margin-top: 10px;
            padding: 8px 16px;
            background-color: #ff6f61;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 0.9em;
            text-decoration: none;
            display: inline-block;
        }

        .download-button:hover {
            background-color: #ffafbd;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background: #ff6f61;
            color: #fff;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Welcome to Picture Paradise</h1>
        <p>Upload and share your beautiful moments</p>
    </header>

    <section class="upload-section">
        <h2>Upload Your Picture</h2>
        <form id="uploadForm">
            <input type="file" id="fileInput" accept="image/*">
            <button type="submit">Upload</button>
        </form>
    </section>

    <section class="gallery">
        <h2>Gallery</h2>
        <div id="galleryGrid"></div>
    </section>

    <footer class="footer">
        <p>&copy; 2024 Picture Paradise</p>
    </footer>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const fileInput = document.getElementById('fileInput');
            const galleryGrid = document.getElementById('galleryGrid');

            if (fileInput.files && fileInput.files[0]) {
                const reader = new FileReader();

                reader.onload = function(e) {
                    const galleryItem = document.createElement('div');
                    galleryItem.classList.add('gallery-item');

                    const img = document.createElement('img');
                    img.src = e.target.result;

                    const downloadLink = document.createElement('a');
                    downloadLink.href = e.target.result;
                    downloadLink.download = fileInput.files[0].name;
                    downloadLink.classList.add('download-button');
                    downloadLink.textContent = 'Download';

                    galleryItem.appendChild(img);
                    galleryItem.appendChild(downloadLink);
                    galleryGrid.appendChild(galleryItem);
                };

                reader.readAsDataURL(fileInput.files[0]);
            }
        });
    </script>
</body>
</html>
